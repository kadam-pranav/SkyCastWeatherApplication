<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <p>SkyCast Weather Application</p>
    </header>
    
    <div  id="searchlocation">
    <input type="text" id="inp" placeholder="Search Location">
    <button id="searchbtn" >Search</button>
    </div>

    <div id="data">
        <div class="showdata">
            <p class="dataheading">Condition</p>
            <p id="resCondition" class="res"></p>
            <img src="">
        </div>

        <div class="showdata">
            <p class="dataheading">Temprature</p>
            <p id="resTemprature" class="res"></p>
        </div>
        <div class="showdata">
            <p class="dataheading">Humidity</p>
            <p id="resHumidity" class="res"></p>
        </div>
        <div class="showdata">
            <p class="dataheading">Wind KM/Hr</p>
            <p id="resWindKM/hr" class="res"></p>
        </div>
        <div class="showdata">
            <p class="dataheading">City Name</p>
            <p id="ResCityName" class="res"></p>
        </div>
         <div class="showdata">
            <p class="dataheading">Reagion</p>
            <p id="resReagion" class="res"></p>
         </div>
        <div class="showdata">
            <p class="dataheading">Country</p>
            <p id="resCountry" class="res"></p>
        </div>
        <div class="showdata">
            <p class="dataheading">Local Time</p>
            <p id="resLocalTime" class="res"></p>
        </div>
        
    </div>  

    <script src="script.js">
    </script>
</body>
</html>
